<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Edukacja - Login</title>
    <link rel="stylesheet" href="inc/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cloudsUp"></div>
    <div class="cloudsDown"></div>
    <div class="bg-gradient"></div>

    <main>
        <h1>Hej! Tutaj możesz się zalogować do aplikacji <span>Tiger Edukacja.</span></h1>
        <section class="login-info">
            <form action="">
                <label for="login">Wpisz Twój Login:</label>
                <input type="text" class="formInput" name="login" id="login" required>
                <label for="pwd">Wpisz Twoje Hasło:</label>
                <input type="password" class="formInput" name="pwd" id="pwd" required>
                <a class="clue">Gdzie znajdę login?</a>
                <input type="submit" value="Zaloguj" id="btn">

            </form>
        </section>
    </main>
</body>
</html>
